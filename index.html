<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="https://media.istockphoto.com/vectors/discrete-maths-icon-vector-id1061061124?k=6&m=1061061124&s=612x612&w=0&h=Pn5w-pssQMvT4Y7xOa6m6Vl8z_pszroJsomSzuKcAaA="
                alt="logo" />
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-links" href="#">Specs</a></li>
                <li><a class="nav-links" href="#">Products</a></li>
                <li><a class="nav-links" href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="https://img.favpng.com/3/9/19/shopping-cart-logo-shopping-bags-trolleys-png-favpng-h2qvxF41UbVd23Kk2iTKZtCug.jpg"
                alt="cart" />
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display offering a 4k display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <img src="https://cdn.dribbble.com/users/1993055/screenshots/5674697/isometric_break-01_2x.png"
                alt="dribble-laptop" />
            </div>
        </section>
    </main>
</body>

</html>
